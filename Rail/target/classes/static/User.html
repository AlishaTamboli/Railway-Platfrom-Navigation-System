<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RailNav - User Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #333;
      overflow-x: hidden;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      padding: 15px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1100;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: linear-gradient(to bottom, #2c3e50, #34495e);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding-top: 20px;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 18px 24px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: #3e5367;
      transform: translateX(5px);
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      transition: margin-left 0.3s ease-in-out;
    }

    .header {
      background: linear-gradient(to right, #1e3d59, #7c98e3);
      color: white;
      padding: 20px;
      font-size: 36px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      font-weight: bold;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card-button {
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .card-button:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-profile {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    .btn-ticket {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #222;
    }

    .btn-facility {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
    }

    .btn-map {
      background: linear-gradient(135deg, #ff0844, #ffb199);
    }

    .btn-platform {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      .main-content {
        margin-left: 0;
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger Menu -->
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showDashboard()">üè† Home</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">‚ú® Welcome to RailNav ‚ú®</div>

    <div class="button-grid">
      <div class="card-button btn-facility" onclick="findFacility()">üîç Find Facility</div>
      <div class="card-button btn-map" onclick="openMap()">üó∫Ô∏è Open Map</div>
      <div class="card-button btn-ticket" onclick="bookTicket()">üé´ Book Ticket</div>
      <div class="card-button btn-platform" onclick="platformInfo()">üöâ Platform Ticket</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }

    function showDashboard() {
      document.querySelector('.header').innerHTML = "‚ú® Welcome to RailNav ‚ú®";
    }

    function showProfile() {
      alert('üë§ Profile feature is coming soon!');
    }

    function bookTicket() {
      window.open('https://www.irctc.co.in/nget/train-search', '_blank');
    }

    function findFacility() {
      window.location.href = 'FindFacility.html';
    }

    function openMap() {
      window.location.href = 'view-map.html';
    }

    function platformInfo() {
      window.open('https://www.irctc.co.in/nget/train-search', '_blank');
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = 'index.html';
    }

    // Show dashboard by default
    showDashboard();
  </script>

</body>
</html>
