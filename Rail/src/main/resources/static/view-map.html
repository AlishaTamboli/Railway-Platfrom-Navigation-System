<!DOCTYPE html>
<html>
<head>

    }
    #header {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }
    #map {
      height: calc(100% - 50px);
    }
  </style>
</head>

</html>
